<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <h1>Comentarios</h1>
    </div>

    <div class="p-5">

        <div class="card">
            <div class="card-body">
                <form id="create-form">
                    <div class="row">

                        <div class="col">
                            <input id="title" type="text" class="form-control" placeholder="Titulo" aria-label="titulo"
                                required>
                        </div>
                        <div class="col">
                            <input id="author" type="text" class="form-control" placeholder="Autor" aria-label="autor"
                                required>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <input id="description" type="text" class="form-control" placeholder="Descripcion"
                            aria-label="Descripcion" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </form>



            </div>
        </div>

    </div>

    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Título</th>
                    <th scope="col" class="text-center">Descripción</th>
                    <th scope="col" class="text-center">Fecha de Creación</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <!--JQuery whit support for AJAX-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
       
        
        $("#create-form").submit(function (e) {
            
            e.preventDefault(); //Don't reload the page
            $.ajax({
                type: "POST",
                url: "http://localhost:5207/api/Comment/Store",
                contentType: "application/json",
                data: JSON.stringify( {
            title: $("#title").val(),
                description: $("#description").val(),
                author: $("#author").val(),
                createdAt: new Date()
                
        })
        
        
            }
            
            )
            .done(function (response) {
                console.log(response);
                 
                alert("Registro Exitoso")
            })
            .fail(function (jqXHR, textStatus) {
                alert("Error")
            })
            
        })
    </script>

</body>

</html>
